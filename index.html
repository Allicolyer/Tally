<!DOCTYPE html>
<html>
	<head>
		<title>Google Spreadsheet JSON Example</title>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.3.5/tabletop.min.js"></script>
		<script>
			$(document).ready(function(){
				  var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/13x_KAZ67qR86ZZsI04qGPiAsl8DgqBSINb92-Aub_ng/pubhtml';
				  var getData = function () {
				    Tabletop.init({ 
				    	"key": public_spreadsheet_url,
				        "callback": processData,
				        "simpleSheet": true
				    });
				  }
				  var processData = function(data){
				  	console.log(data)
			        	var ageData = []
			        	for(var i=0; i<data.length; i++) {
			        		//console.log(data[i].ages);
			        		var ages = (data[i].ages)
			        		ageData.push(ages)
			        		console.log(ageData)
			        	}
			        	var joined = (ageData.join("+"))
			        	var totalage = eval(joined)
			        	var divide = eval(totalage/5)
			        	var fives = Math.floor(divide)
			        	var leftover = totalage % 5

			        	for (var i=0; i<=fives; i++) {
			        		$("#tally").append("<img src = 'Tally5.png' />");
			        	}
			  
			        	for (var i=0; i<=leftover; i++) {
			        		$("#tally").append("<img src = 'Tally1.png' />");
			        	}

			        	
			        };
				  getData();
				
			});
		</script>
		<style>
		html {
			background-color: #B8B8B8 ;

		}

		.text {

			color: #383838;
			font-family: 'Gill Sans',' Gill Sans MT', Calibri, sans-serif;
			size: 18px
		}

		#tally {
			width: 800px;
		}
		</style>

	</head>
	<body>
	<span id="text" class = "text">Together we have lived for...</span>
	<div id="tally"></div>
	<span id="years" class="text">years</span>
	</body>
</html>
